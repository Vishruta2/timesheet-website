<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="Vishruta Timesheet Management System" name="description" />
    <title>Timesheet Data</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <img alt="Logo" class="navbar-logo" src="logo.png" />
        <div class="navbar-actions">
            <button class="theme-toggle-btn" id="themeToggleBtn" title="Toggle Dark Mode">
                ğŸŒ™
            </button>
            <button class="menu-btn download-btn export-btn" id="exportCsvBtn">
                ğŸ“Š Export CSV
            </button>
            <button class="menu-btn download-btn" id="downloadPdfBtn">
                â¬‡ï¸ Download
            </button>
        </div>
    </div>
    <div class="container">
        <div class="print-header"><img src="logo.png" /></div>
        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
            <button class="home-btn" id="homeBtn">
                ğŸ  Home
            </button>
            <h2 id="sheetTitle" style="margin: 0;">Employee Timesheet</h2>
            <div style="width: 100px;"></div>
        </div>
        <!-- Filter Controls -->
        <div class="filter-container">
            <div class="filter-controls">
                <!-- Name Filter -->
                <div class="filter-group">
                    <label class="filter-label">Name:</label>
                    <select aria-label="Filter by employee name" class="filter-select" id="nameFilter"
                        onchange="applyNameFilter()">
                        <option value="">All</option>
                    </select>
                </div>
                <!-- From Date Filter -->
                <div class="filter-group">
                    <label class="filter-label">From Date:</label>
                    <input aria-label="Filter from date" class="filter-select" id="fromDateFilter" max=""
                        onchange="applyFromDateFilter()" type="date" />
                </div>
                <!-- To Date Filter -->
                <div class="filter-group">
                    <label class="filter-label">To Date:</label>
                    <input aria-label="Filter to date" class="filter-select" id="toDateFilter" max=""
                        onchange="applyToDateFilter()" type="date" />
                </div>
                <div class="filter-group">
                    <label class="filter-label">Month:</label>
                    <input aria-label="Filter by month" class="filter-select" id="monthFilter" type="month" />
                </div>
            </div>
            <!-- Dropdown Menu -->
            <div class="dropdown-menu">
                <button class="menu-toggle-btn" id="menuToggleBtn">
                    ğŸ“‹ Reports â–¼
                </button>
                <div class="menu-dropdown" id="menuDropdown">
                    <button class="menu-item-btn" id="projectSummaryBtn">
                        ğŸ“‹ Project Wise
                    </button>
                    <button class="menu-item-btn" id="simpleViewBtn">
                        ğŸ“Š Date Wise
                    </button>
                    <button class="menu-item-btn" id="dashboardBtn">
                        ğŸ“ˆ Dashboard
                    </button>
                </div>
            </div>
        </div>
        <div id="tableContainer">
            <div class="loading-container">
                <div class="loading-spinner">ğŸ“Š</div>
                <div>Loading timesheet data...</div>
                <div style="font-size: 12px; margin-top: 10px; color: #999;">Please wait while we fetch the latest data
                </div>
            </div>
        </div>
        <div id="dashboardContainer" class="dashboard-container">
            <h3 class="chart-title">Analytics Dashboard</h3>
            <div class="dashboard-grid">
                <div class="chart-card">
                    <div class="chart-title">Hours by Project</div>
                    <canvas id="projectChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">Daily Work Trend</div>
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
